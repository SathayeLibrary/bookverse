<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Login - BookVerse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('{{ url_for('static', filename='library.jpeg') }}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .input-box, .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
            box-sizing: border-box;
            display: block;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            height: 50px;
            line-height: normal;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.6);
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê Login to BookVerse</h1>
    <form id="loginForm">
        <input type="email" name="email" class="input-box" placeholder="Email" required>
        <input type="password" name="password" class="input-box" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
        <a href="/register_page">Create an account</a> | 
        <a href="/">Back to Home</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var formData = {
            email: document.querySelector('input[name="email"]').value,
            password: document.querySelector('input[name="password"]').value
        };

        fetch("/login", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" },
            credentials: 'include' // ‚úÖ Allow session cookies
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.message === "Login successful!") {
                alert("Login successful!");
                localStorage.setItem("userEmail", formData.email);
                window.location.href = "/search_page"; // ‚úÖ Redirect to search page
            } else {
                alert(data.error);
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert(`Login failed: ${error.message}`);
        });
    });
</script>

</body>
</html>
