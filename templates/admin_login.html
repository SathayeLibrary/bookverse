<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Book Search Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('/static/library.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
            backdrop-filter: blur(10px);
            width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .input-box, .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
            box-sizing: border-box;
            display: block;
        }

        .input-box {
            background: rgba(255, 215, 0, 0.2);
            color: white;
        }

        .input-box::placeholder {
            color: rgba(255, 215, 0, 0.7);
        }

        .input-box:focus {
            background: rgba(213, 213, 211, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 1);
        }

        .btn {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.6);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.8);
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîê Admin Login</h1>
        <form id="adminLoginForm">
            <input type="email" name="email" class="input-box" placeholder="Admin Email" required>
            <input type="password" name="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                email: document.querySelector('input[name="email"]').value,
                password: document.querySelector('input[name="password"]').value
            };

            fetch("/admin_login", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json().catch(() => { 
                throw new Error("Invalid JSON response from server"); 
            }))
            .then(data => {
                if (data.message === "Admin login successful!") {
                    alert("Welcome, Admin!");
                    localStorage.setItem("adminEmail", formData.email);
                    window.location.href = "/admin_dashboard"; 
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
